<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Flask UI{% endblock %}</title>
    <style>
        /* Consistent Theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='wallpaper.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            background-color: purple;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        nav a:hover {
            text-decoration: underline;
            color: #cce4ff;
        }


        main {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: white;


        }

        h1, h2, h3 {
            font-weight: 600;
            margin-top: 1.5rem;
            color: white;
        }

        ul {
            list-style-type: circle;
            padding-left: 1.5rem;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
